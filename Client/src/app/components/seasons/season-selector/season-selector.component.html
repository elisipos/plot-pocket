<div class="relative inline-block text-left" (clickOutside)="closeDropdown()">
  <button
  id="dropdownButton"
  class="inline-flex items-center justify-between min-w-2xs rounded-sm border border-black/15 text-sm px-3 py-2 hover:cursor-pointer"
  (click)="toggleDropdown()">
  <span>{{this.selectedSeason.name}}</span>
    <svg class="-mr-1 ml-2 h-5 w-5 right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div
    *ngIf="this.isOpen"
    class="origin-top-right absolute left-0 mt-2 w-full max-h-50 overflow-scroll rounded-sm shadow-lg ring-1 ring-black/15 z-10">
    <div class="py-1 text-sm bg-white">
      <div *ngFor="let s of seasonsArr">
        <div 
        class="block px-4 py-2 hover:bg-black/15 hover:cursor-pointer"
        (click)="this.setSelectedSeason(s)">{{s.name}}</div>
      </div>
    </div>
  </div>
</div>
