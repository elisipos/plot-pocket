<div class="container mx-auto flex-row grid-cols-2 py-5">
  <div *ngIf="this.inputSeason?.poster_path">
    <img class="w-full max-w-xs min-w-2xs" [src]="this.inputSeason?.poster_path" alt="Season Poster">
  </div>
  <div *ngIf="this.inputSeason?.overview">
    <div class="font-semibold text-xl">Season Overview</div>
    <div class="px-2">{{this.inputSeason?.overview}}</div>
    <div class="px-2">POSTER PATH: {{this.inputSeason?.poster_path}}</div>
  </div>
</div>
