<div *ngIf="this.isPressed; else notPressed">
  <div (click)="onClick()" class="px-4 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-600 hover:cursor-pointer">{{text}}</div>
</div>

<ng-template #notPressed>
  <div (click)="onClick()" class="px-4 py-1 bg-blue-400 text-white rounded-md hover:bg-blue-600 hover:cursor-pointer">{{text}}</div>
</ng-template>
