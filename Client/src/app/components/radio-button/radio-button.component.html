<div class="flex">
  <div *ngFor="let btn of buttons">
    <div *ngIf="btn.isPressed; else notPressed">
      <div (click)="onClick(btn.id!)" class="m-2 px-4 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-600 hover:cursor-pointer">{{btn.text}}</div>
    </div>
    
    <ng-template #notPressed>
      <div (click)="onClick(btn.id!)" class="m-2 px-4 py-1 bg-blue-400 text-white rounded-md hover:bg-blue-600 hover:cursor-pointer">{{btn.text}}</div>
    </ng-template>
  </div>
</div>
